<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/budget-app-mvc/public/assets/home.css">
</head>
<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php">Home</a>
        </div>
    </nav>
    <main class="form-signin m-auto">
        <h1>Expense Settings</h1>
        
        <form class="p-3 mx-2" id="addExpenseCategoryForm" action="/budget-app-mvc/public/index.php?action=addExpenseCategory" method="POST">
            <div class="form-group mb-3">
                <label for="newExpenseCategory">Add Expense Category:</label>
                <input type="text" class="form-control" id="newExpenseCategory" name="newExpenseCategory" placeholder="Enter category name" required>
                <button type="submit" class="btn btn-primary mt-2">Add Category</button>
            </div>
        </form>
        
        <form id="removeExpenseCategoryForm" action="/budget-app-mvc/public/index.php?action=removeExpenseCategory" method="POST">
            <div class="form-group mb-3">
                <label for="expenseCategorySelect">Remove Expense Category:</label>
                <select class="form-control" id="expenseCategorySelect" name="expenseCategorySelect">
                    
                </select>
                <button type="submit" class="btn btn-danger mt-2">Remove Category</button>
            </div>
        </form>
        
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/budget-app-mvc/public/assets/js/script.js"></script>
</body>
</html>
