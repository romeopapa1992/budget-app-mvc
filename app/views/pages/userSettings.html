<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/budget-app-mvc/public/assets/home.css">
</head>
<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php">Home</a>
        </div>
      </nav>
      <main class="form-signin m-auto">
        <form id="editSelectionForm" action="/budget-app-mvc/public/index.php?action=updateUser" method="POST">
            <h1>User Settings</h1>
            
            <div class="form-group mb-3">
                <label for="editOption">Edit data:</label>
                <select class="form-control" id="editOption" name="editOption">
                    <option value="" disabled selected>Select data to edit</option>
                    <option value="name">Name</option>
                    <option value="surname">Surname</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                </select>
                <div id="editForm" style="display:none;">
                    <div class="form-group mb-3" id="nameField" style="display:none;">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter new name">
                    </div>
                    <div class="form-group mb-3" id="surnameField" style="display:none;">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter new surname">
                    </div>
                    <div class="form-group mb-3" id="emailField" style="display:none;">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter new email">
                    </div>
                    <div class="form-group mb-3" id="passwordField" style="display:none;">
                        <label for="password">New Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        
            
        </form>
        
        <form action="/budget-app-mvc/public/index.php?action=deleteUser" id="deleteAccountForm" method="POST" class="mt-3">
            <button type="button" class="btn btn-danger" id="deleteAccountBtn">Delete Account</button>
        </form>
        <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Deletion</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete your account?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
                </div>
              </div>
            </div>
          </div>

    </main>
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/budget-app-mvc/public/assets/js/script.js"></script>
</body>
</html>
