<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/home.css">
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none mb-auto">
      <div class="container-fluid">
        <a class="btn btn-lg btn-secondary custom-btn-nav" href="/budget-app-mvc/public/index.php?action=balance">
          <img src="/resources/balance.svg" class="balance-icon" alt="balance icon">Balance</a>
        <button id="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">         
            <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php?action=income">
              <img src="/resources/income.svg" class="income-icon" alt="income icon">Incomes</a>
              <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php?action=expense">
                <img src="/resources/expense.svg" class="expense-icon" alt="expense icon">Expenses</a>
              <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php?action=logout">
                <img src="/resources/logout.svg" class="logout-icon" alt="logout icon">Log out</a>
              <div class="btn-group">
              <button class="btn btn-lg btn-secondary custom-btn dropdown-toggle active" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/resources/settings.svg" class="settings-icon" alt="settings icon">Settings</button>
              <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=userSettings">User Settings</a></li>
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=expenseSettings">Expense Category</a></li>
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=incomeSettings">Income Category</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="form-user-settings p-3 m-auto">
      <h1 class="fw-bold">User Settings</h1>
      <form class="mx-2 p-2" id="editSelectionForm" action="/budget-app-mvc/public/index.php?action=updateUser" method="POST">
        <div class="form-floating my-2">
          <select class="form-control" id="editOption" name="editOption">
            <option value="" disabled selected>Select data to edit</option>
            <option value="name">Name</option>
            <option value="surname">Surname</option>
            <option value="email">Email</option>
            <option value="password">Password</option>
          </select>
          <label for="editOption">Edit data:</label>
        </div>

        <div id="editForm" class="mt-4" style="display:none;">
          <div class="form-floating my-2" id="nameField">
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Enter new name">
            <label for="floatingName">Enter the new name</label>
            <p class="error-text">The name cannot be empty.</p>
          </div>
          <div class="form-floating my-2" id="surnameField">
            <input type="text" class="form-control" id="floatingSurname" name="surname" placeholder="Enter new surname">
            <label for="floatingSurname">Enter the new surname</label>
            <p class="error-text">The surname cannot be empty.</p>
          </div>
          <div class="form-floating my-2" id="emailField">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Enter new email">
            <label for="floatingEmail">Enter the new email adress</label>
            <p class="error-text">The email adress cannot be empty.</p>
          </div>
          <div class="form-floating my-2" id="passwordField">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Enter new password">
            <label for="floatingPassword">Enter the new password</label>
            <p class="error-text">The password cannot be empty.</p>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg custom-btn py-2 mt-3">Save Changes</button>
        </div>
      </form>

      <form action="/budget-app-mvc/public/index.php?action=deleteUser" id="deleteAccountForm" method="POST" class="mt-3">
        <button type="button" class="btn btn-lg custom-btn py-2" id="deleteAccountBtn">Delete Account</button>
      </form>

      <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Deletion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete your account?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>
</html>
