<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/home.css">
</head>

<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <nav class="navbar navbar-expand-lg navbar-light bg-none mb-auto">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn-nav" href="/balance">
            <img src="/resources/balance.svg" class="balance-icon" alt="balance icon">Balance</a>
          <button id="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
              <a class="btn btn-lg btn-secondary custom-btn active" href="/income">
                <img src="/resources/income.svg" class="income-icon" alt="income icon">Incomes</a>
              <a class="btn btn-lg btn-secondary custom-btn" href="/expense">
                <img src="/resources/expense.svg" class="expense-icon" alt="expense icon">Expenses</a>
                <a class="btn btn-lg btn-secondary custom-btn" href="/logout">
                  <img src="/resources/logout.svg" class="logout-icon" alt="logout icon">Log out</a>
              <div class="btn-group">
                <button class="btn btn-lg btn-secondary custom-btn dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/resources/settings.svg" class="settings-icon" alt="settings icon">Settings </button>
                <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                  <li><a class="dropdown-item" href="/userSettings">User Settings</a></li>
                  <li><a class="dropdown-item" href="/expenseSettings">Expense Category</a></li>
                  <li><a class="dropdown-item" href="/incomeSettings">Income Category</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <main class="form-signin m-auto">
        <form class="p-3 mx-2" action="/income" method="post" id="addIncomeForm">
          <h1 class="mb-3 fw-bold">Enter incomes data</h1>
      
          <div class="form-floating my-2">
            <input type="text" class="form-control" id="floatingAmount" placeholder="$$$" name="amount">
            <label for="floatingAmount">Amount in PLN</label>
            <p class="error-text" id="floatingAmountError">Amount cannot be empty.</p>
          </div>
          <div class="form-floating my-2">
            <input type="date" class="form-control" id="floatingDate" name="date">
            <label for="floatingDate">Date</label>
            <p class="error-text" id="floatingDateError">Select the date.</p>
          </div>
          <div class="form-floating my-2">
            <select class="form-control" id="incomeCategorySelect" name="category">
              <option value="" disabled selected>Select a category</option>             
            </select>
            <label for="category">Income Category</label>
            <p class="error-text" id="floatingCategoryError">Select the category.</p>
          </div>
          <div class="form-floating my-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment"></textarea>
            <label for="comment">Comment</label>
          </div>
          <div class="buttons d-flex justify-content-between ">
           <button class="btn btn-secondary btn-lg custom-btn py-2" type="submit">Add</button>
           <button class="btn btn-secondary btn-lg custom-btn py-2" type="button" id="clear-income-button">Clear</button> 
          </div>
        </form>
      </main>
      
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="module" src="/assets/js/script.js"></script>

</body>

</html>
