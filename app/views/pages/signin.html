<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/home.css">
</head>
<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn-nav" href="/ ">
            <img src="/resources/house.svg" class="home-icon" alt="home icon">Start Page</a>
        </div>
      </nav>
<main class="form-signin m-auto">
  <form class="p-3 mx-2" id="signin-form" action="signin" method="post">
    <h1 class="mb-3 fw-bold">Sign in</h1>

    <div class="form-floating my-2">
        <input type="email" class="form-control" id="signinEmail" name="email" placeholder="name@example.com">
        <label for="signinEmail">Email address</label>
        <p class="error-text">Email cannot be empty.</p>
        <img src="/resources/icon-error.svg" class="error-icon" alt="icon error">
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="signinPassword" name="password" placeholder="Password">
      <label for="signinPassword">Password</label>
      <p class="error-text">Password cannot be empty.</p>
      <p class="error-text" id="signin-error" ></p>
      <img src="/resources/icon-error.svg" class="error-icon" alt="icon error">
    </div>

    <button class="btn btn-secondary btn-lg custom-btn w-100" type="submit">Sign in</button>
    <div class="mt-3"></div>
  </form>
</main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="module" src="/assets/js/script.js"></script>

</body>
</html>
