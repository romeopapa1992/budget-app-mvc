<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/budget-app-mvc/public/assets/home.css">
</head>
<body class="d-flex h-100 text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php">Home</a>
        </div>
    </nav>
    <main class="form-signin m-auto">
        <h1>Expense Settings</h1>
        <div class="form-group mb-3">
            <button type="button" class="btn btn-primary" id="addExpenseCategoryBtn">Add Expense Category</button>
            <button type="button" class="btn btn-danger" id="removeExpenseCategoryBtn">Remove Expense Category</button>
        </div>
        <div id="expenseCategoryModal" class="modal fade" tabindex="-1" aria-labelledby="expenseCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="expenseCategoryModalLabel">Add Expense Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addExpenseCategoryForm">
                            <div class="mb-3">
                                <label for="newExpenseCategory" class="form-label">Category Name:</label>
                                <input type="text" class="form-control" id="newExpenseCategory" name="newExpenseCategory" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="removeExpenseCategoryModal" class="modal fade" tabindex="-1" aria-labelledby="removeExpenseCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="removeExpenseCategoryModalLabel">Remove Expense Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="removeExpenseCategoryForm">
                            <div class="mb-3">
                                <label for="expenseCategorySelect" class="form-label">Select Category:</label>
                                <select class="form-control" id="expenseCategorySelect" name="expenseCategorySelect" required>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger">Remove Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/budget-app-mvc/public/assets/js/expenseSettings.js"></script>
</body>
</html>
