<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Category Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/budget-app-mvc/public/assets/home.css">
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none mb-auto">
      <div class="container-fluid">
        <a class="btn btn-lg btn-secondary custom-btn-nav" href="/budget-app-mvc/public/index.php">
          <img src="/budget-app-mvc/public/resources/house.svg" class="home-icon" alt="home icon">Home</a>
        <button id="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="btn btn-lg btn-secondary custom-btn" href="/budget-app-mvc/public/index.php?action=balance">
              <img src="/budget-app-mvc/public/resources/balance.svg" class="balance-icon" alt="balance icon">Balance</a>
            <div class="btn-group">
              <button class="btn btn-lg btn-secondary custom-btn dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/budget-app-mvc/public/resources/settings.svg" class="settings-icon" alt="settings icon">Settings</button>
              <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=userSettings">User Settings</a></li>
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=expenseSettings">Expense Category</a></li>
                <li><a class="dropdown-item" href="/budget-app-mvc/public/index.php?action=incomeSettings">Income Category</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="form-income-settings p-3 m-auto">
      <h1 class="fw-bold">Income Category</h1>
      <form class="mx-2 p-2" id="addIncomeCategoryForm" action="/budget-app-mvc/public/index.php?action=addIncomeCategory" method="POST">
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="newIncomeCategory" name="newIncomeCategory" placeholder="Enter category name" required>
          <label for="newIncomeCategory">Add Income Category</label>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg custom-btn py-2">Add Category</button>
      </form>

      <form class="mx-2 p-2" id="removeIncomeCategoryForm" action="/budget-app-mvc/public/index.php?action=removeIncomeCategory" method="POST">
        <div class="form-floating my-2">
          <select class="form-control" id="incomeCategorySelect" name="incomeCategorySelect"></select>
          <label for="incomeCategorySelect">Remove Income Category</label>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg custom-btn py-2">Remove Category</button>
      </form>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/budget-app-mvc/public/assets/js/script.js"></script>
